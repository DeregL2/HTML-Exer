<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5,podemos inserir os elementos de lista a seguir. Passe o mouse sobre os termos para descobrr qual tag deverá utiliar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use as tags <h1>,<h2> e etc">Títulos</abbr></li>
        <li><abbr title="Usa a tag <img>">Imagens</abbr></li>
        <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="use a tag <code>">Código-fonte </abbr></li>
        <li><abbr title="Use a tag <OL>">Listas númeradas</abbr></li>
        <li><abbr title="use a tag <UL>">listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
